<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="ios" color="warning" text="Cancelar">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>

  <ion-label><p class="txtCent">Actualiza Tus Datos</p></ion-label>
  <ion-label><h1 class="txtCent">{{ usuario.n_usuario }}</h1></ion-label>

<form>
  <ion-item lines="full">
    <ion-label position="floating">Nombre:</ion-label>
    <ion-input type="text" name="txtNombre" [(ngModel)]="usuario.nombre" placeholder="John" required></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Telefono:</ion-label>
    <ion-input type="text" name="txtTelefono" [(ngModel)]="usuario.telefono" placeholder="+56943218765" required></ion-input>
  </ion-item>

  <ion-row>
    <ion-col>
      <ion-button (click)="updateUsuario()" expand="block" color="warning">Guardar Cambios</ion-button>
    </ion-col>
  </ion-row>

</form>

</ion-content>
