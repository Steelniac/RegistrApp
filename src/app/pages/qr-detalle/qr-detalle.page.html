<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="ios" color="primary" text="Cancelar">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">qr-detalle</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-card class="ion-text-center" style="padding: 5%;">
  <qrcode 
  [qrdata]="ramoID"
  [width]="256" 
  [errorCorrectionLevel]="'M'">
  </qrcode>
  <ion-label><h1 style="color: white;">{{ horario.nombre }}</h1></ion-label>
  <ion-label>Sala: {{ horario.sala }}</ion-label> <br>
  <ion-label>Horario: {{ horario.hora }}</ion-label>
</ion-card>

</ion-content>
