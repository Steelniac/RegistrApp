<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="ios" color="primary" text="Cancelar">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Seleccionar Asignatura</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-list>
      <ion-item *ngFor="let a of horarios; let i=index" [routerLink]="['/qr-detalle', a.id]">
        <ion-label>Asignatura: {{a['nombre']}} &nbsp; Sala: {{a['sala']}} </ion-label>
        
      </ion-item>
    </ion-list>

</ion-content>
