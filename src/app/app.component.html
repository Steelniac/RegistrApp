<ion-app>
  <ion-menu contentId="main" menuId="first" side="start" swipe-gesture="false">
    <ion-header>
      <ion-toolbar>
        <ion-title>RegisAPP</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngFor="let c of opciones">
          <ion-item [routerLink]="c.redirecTo" detail="true">
            <ion-icon slot="start" [name]="c.icon" color="warning"></ion-icon>
            {{ c.name }}
          </ion-item>
        </ion-menu-toggle>
        <ion-item (click)="logout()" routerLink="/inicio" detail="true">
          <ion-icon slot="start" name="exit-outline" color="warning"></ion-icon>
          Cerrar Sesi√≥n
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
